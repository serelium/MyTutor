<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list margin="10px">
    <ion-item class="ion-item-no-top-border" no-padding>
      <ion-label stacked>Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Birth date</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Email</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label stacked>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button class="submit-button" full block>Sign Up</button>
  </ion-list>
</ion-content>
