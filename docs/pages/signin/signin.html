<ion-header>
  <ion-navbar>
    <ion-title>My Tutor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-box">
    <img class="logo-img" src="assets/imgs/logo.png">
  </div>
  <div class="login-box">
    <form (submit)="signIn()">
      <ion-list margin="10px">
        <ion-item no-padding>
          <ion-label padding-left="5px">
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input placeholder="email"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-label padding-left="5px">
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button class="submit-button" full block>Sign In</button>
    </form>
    <button ion-button class="signup-button" full clear (click)="createAccount()">Create New Account</button>
  </div>
</ion-content>
